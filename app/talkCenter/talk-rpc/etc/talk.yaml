Name: talk.rpc
ListenOn: 0.0.0.0:8084
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: talk.rpc

UserRpcConf:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: user.rpc

Prometheus:
  Host: 0.0.0.0
  Port: 9090
  Path: /metrics

Telemetry:
  Name: talk-rpc
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger